  <script>
    function generateQRCode(elementId, text, label) {
      const qrCode = kjua({
        render: 'svg',           // Рендер в формате SVG для четкости
        text: text,
        mode: 'label',
        size: 100,               // Фиксированный размер
        fill: '#ffffff',         // Цвет фона
        back: 'transparent',         // Цвет QR-кода
        ecLevel: 'M',             // Уровень коррекции ошибок
        crisp: false,
        label: label,
        fontcolor: '#ffffff',
        mSize: 13,
        mPosX: 40,
        mPosY: 0,
        fontname: 'Arial',
        // quiet zone in modules
        quiet: 5,
      });
      document.getElementById(elementId).appendChild(qrCode);
    }
    generateQRCode('qrcode-ton', 'ton://transfer/UQA9lGYD6b4gRBdEvPzLXdm4fIWVAhyyi49N-o-bdoAegPDf', 'TonCoin (TON)');
    generateQRCode('qrcode-sol', 'solana:936wogeVNTJYAqPTWuAHy1DEw6bivJDGV9gDLMA4qP5r', 'Solana (SOL)');
    generateQRCode('qrcode-dog', 'DG5JFsUuE26yx1CJafxPEEmJmwjKpDQmed', 'DogeCoin');
  </script>

  <script>
    var audio = document.getElementById("player");
    $('#play-pause-button').on("click", function() {
      document.getElementById("player").src = $("#radio").val();
      if ($(this).hasClass('fa-play')) {
        $(this).removeClass('fa-play');
        $(this).addClass('fa-pause');
        this.innerHTML = ' Pause';
        audio.play();
      } else {
        $(this).removeClass('fa-pause');
        $(this).addClass('fa-play');
        this.innerHTML = ' Play';
        audio.pause();
      }
    });
    audio.onended = function() {
      $("#play-pause-button").removeClass('fa-pause');
      $("#play-pause-button").addClass('fa-play');
    };
    function setRadio(sel) {
      sel = sel.options[sel.selectedIndex].value;
      $('#play-pause-button').removeClass('fa-pause');
      $('#play-pause-button').addClass('fa-play');
      $('#play-pause-button').html(' Play');
      audio.pause();
      if (sel == 'othe') {
        document.getElementById('radio-list').style.display = 'none';
        document.getElementById('radio').style.display = 'inline';
        document.getElementById('max-kbps').innerHTML = '(max 64Kbps)';
      } else {
        $('#radio').val(sel);
      }
    }

    function fetchData() {
      fetch('http://backup.privet.lv/radio/search.php?' + Math.random())

      .then((response) => response.json())
      .then((data) => {
        if (data && data.length > 0) {
          number = data.length-1;
        } else {
          number = 0;
        }
        if (data != "") {
          $("#search-mac").css("display", "none");
          $("#find-mac").css("display", "block");
          $("#mac").val(data[number].mac);
        }
      })
      .catch((error) => {
        console.error('Ошибка при получении данных:', error);
      });
    }
    setInterval(fetchData, 3000);



    document.addEventListener("DOMContentLoaded", function() {
      // Находим форму по ее идентификатору
      var form = document.getElementById('find-mac');

      // Прикрепляем обработчик к событию submit
      form.addEventListener('submit', function(event) {
        // Предотвращаем стандартное поведение формы (перезагрузку страницы)
        event.preventDefault();

        // Подготовка данных формы для отправки
        var formData = new FormData(form);

        // Создаем объект XMLHttpRequest для отправки данных
        var xhr = new XMLHttpRequest();
        xhr.open('POST', form.action, true);

        // Определяем функцию, которая будет вызвана при изменении состояния запроса
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Обработка ответа от сервера, например:
            //alert('Сохранили, перезагрузите ESP!');
            Swal.fire({
              title: "Все получилось!",
              text: "Перезагрузите ESP!",
              icon: "success"
            });
          }
        };

        // Отправляем данные формы
        xhr.send(formData);
      });

      translator = new Translator({
        defaultLanguage: 'ru',
        detectLanguage: true,
        selector: '[data-i18n]',
        debug: false,
        registerGlobally: '__',
        persist: true,
        persistKey: 'preferred_language',
        filesLocation: './locale',
      });
      translator.fetch(['en',
        'ru']).then(() => {
        translator.translatePageTo();
      });
    });
  </script>
